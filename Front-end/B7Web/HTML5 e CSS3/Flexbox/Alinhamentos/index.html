<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: Alinhamentos</title>
    <Style>
        .container {
            display: flex;
            /* flex-flow: row wrap; */
            height: 500px;
            justify-content: center; /*start, end, space-around, between*/
            align-items: center; /*start, end, space-around, between*/
            background-color: #DDDDDD;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: rgb(206, 88, 88);
            margin: 18px;
            padding: 10px;
            font-size: 18px;
        }

    </Style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
