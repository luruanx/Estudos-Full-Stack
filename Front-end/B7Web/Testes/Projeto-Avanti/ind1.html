<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Menu com Departamento Inicial Selecionado</title>
    <style>
        header {
            margin: 0 auto;
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.364);
        }

        .header-main {
            max-width: 1259px;
            margin: 0 auto;
            padding: 17px 0 0;
        }

        .header-main nav {
            margin: 16px 8px 0;
        }

        nav >menu {
            display: flex;
            justify-content: space-between;
        }

        nav menuitem {
            position: relative;
            cursor: pointer;
            display: block;
            padding-bottom: 15px;
        }

        nav menuitem:hover .menu-content {
            display: flex;
        }

        menu menuitem a {
            font-size: 13px;
            font-weight: 400;
            padding-top: 2px;
            display: block;
            position: relative;
            white-space: nowrap;
            text-decoration: none;
            color: var(--color-black);
        }

        nav a.menu-option1 {
            font-size: 14px;
            font-weight: 700;
            display: flex;
            padding-top: 0;
            align-items: center;
        }

        nav a i {
            margin-right: 6px;
        }

        nav a i:hover,
        nav a.menu-option1:hover {
            color: var(--color-primary);
            fill: var(--color-primary);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.364);
        }

        .container {
            display: flex;
            position: relative;
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.364);
        }

        .departamentos {
            background-color: #F5F5F5;
            width: 235px;
            height: 229px;
            padding: 12px 3px 12px 12px;
            overflow: auto;
        }

        .departamentos div {
            font-size: 13px;
            font-weight: 400;
            padding: 4px 0;
            cursor: pointer;
            background-color: #F5F5F5;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        .departamentos div:hover,
        .departamentos div.ativo {
            color: blue;
        }

        .departamentos .name-dep {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 700;
            color: #303030;
            align-items: center;
        }

        .name-dep i {
            font-size: .6rem;
        }

        .departamentos::-webkit-scrollbar {
            width: 20px;
        }

        .departamentos::-webkit-scrollbar-track {
            background: #F5F5F5;
        }

        .departamentos::-webkit-scrollbar-thumb {
            background-color: #CECECE;
            border-radius: 20px;
            border: 8px solid #F5F5F5;
            border-top: 15px solid #F5F5F5;
        }

        .categorias-box {
            position: relative; /* <- ALTERADO de absolute para relative */
            left: 0;
            top: 0;
            width: 800px; /* <- ALTERADO para caber o banner */
            height: 229px;
            background-color: var(--color-white);
            padding: 12px 20px;
            display: none;
            z-index: 5;
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.364);
            display: flex;
            justify-content: space-between;
        }

        .categorias-row {
            display: flex;
            justify-content: flex-start;
            background-color: var(--color-white);
            gap: 100px;
        }

        .categoria-col {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .categoria-col a {
            text-decoration: none;
            color: #656565;
            font-weight: 500;
            font-size: 14px;
        }

        .categoria-col a:hover {
            color: blue;
        }

        .banner-lateral {
            display: none;
            width: 200px;
            height: 100%;
            background-image: url(assets/img/icon/favicon.png);
            background-size: cover;
            background-position: center;
        }

        .banner-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background-color: #ffffffcc;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .banner-btn:hover {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-main">
            <nav>
                <menu>
                    <menuitem>
                        <a class="menu-option1">
                            <i class="fa-solid fa-bars"></i>
                            Todas as Categorias
                        </a>

                        <menu>
                            <div class="menu-content">
                                <div class="container">
                                    <div class="departamentos">
                                        <div data-dept="0" class="name-dep">Departamento1 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="1" class="name-dep">Departamento2 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="2" class="name-dep">Departamento3 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="3" class="name-dep">Departamento4 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="4" class="name-dep">Departamento5 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="5" class="name-dep">Departamento6 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="6" class="name-dep">Departamento7 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="7" class="name-dep">Departamento8 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="8" class="name-dep">Departamento9 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="9" class="name-dep">Departamento10 <i class="fa-solid fa-chevron-right"></i></div>
                                        <div data-dept="10" class="name-dep">Departamento11 <i class="fa-solid fa-chevron-right"></i></div>
                                    </div>

                                    <div class="categorias-box" id="categoriasBox">
                                        <div class="categorias-row" id="categoriasContent">
                                            <!-- Categorias aqui -->
                                        </div>

                                        <div class="banner-lateral" id="bannerLateral">
                                            <button class="banner-btn">Clique aqui</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </menu>
                    </menuitem>

                    <menuitem><a>Departamento</a></menuitem>
                </menu>
            </nav>
        </div>
    </header>

    <script>
        const categoriasData = [
            [["Cat 1.1", "#"], ["Cat 1.2", "#"], ["Cat 1.3", "#"],
                ["Cat 1.4", "#"], ["Cat 1.5", "#"], ["Cat 1.6", "#"],
                ["Cat 1.7", "#"], ["Cat 1.8", "#"], ["Cat 1.9", "#"],
                ["Cat 1.10", "#"], ["Cat 1.11", "#"], ["Cat 1.12", "#"],
                ["Cat 1.13", "#"], ["Cat 1.14", "#"], ["Cat 1.15", "#"],
                ["Cat 1.16", "#"], ["Cat 1.17", "#"], ["Cat 1.18", "#"],
                ["Cat 1.19", "#"], ["Cat 1.20", "#"], ["Cat 1.21", "#"],
                ["Cat 1.22", "#"], ["Cat 1.23", "#"], ["Cat 1.24", "#"]
            ],
            [["Cat 2.1", "#"], ["Cat 2.2", "#"], ["Cat 2.3", "#"],
                ["Cat 2.4", "#"], ["Cat 2.5", "#"], ["Cat 2.6", "#"],
                ["Cat 2.7", "#"], ["Cat 2.8", "#"], ["Cat 2.9", "#"],
                ["Cat 2.10", "#"], ["Cat 2.11", "#"], ["Cat 2.12", "#"],
                ["Cat 2.13", "#"], ["Cat 2.14", "#"], ["Cat 2.15", "#"],
                ["Cat 2.16", "#"], ["Cat 2.17", "#"], ["Cat 2.18", "#"],
                ["Cat 2.19", "#"], ["Cat 2.20", "#"], ["Cat 2.21", "#"],
                ["Cat 2.22", "#"], ["Cat 2.23", "#"], ["Cat 2.24", "#"]
            ]
        ];

        const departamentos = document.querySelectorAll(".departamentos div");
        const categoriasContent = document.getElementById("categoriasContent");
        const categoriasBox = document.getElementById("categoriasBox");
        const menuTrigger = document.querySelector(".menu-option1");

        function mostrarCategorias(index) {
            const cats = categoriasData[index];
            categoriasContent.innerHTML = "";

            for (let i = 0; i < 3; i++) {
                const col = document.createElement("div");
                col.classList.add("categoria-col");
                for (let j = 0; j < 8; j++) {
                    const [nome, link] = cats[i * 8 + j];
                    const a = document.createElement("a");
                    a.href = link;
                    a.textContent = nome;
                    col.appendChild(a);
                }
                categoriasContent.appendChild(col);
            }
        }

        departamentos.forEach(dep => {
            dep.addEventListener("mouseenter", () => {
                const index = dep.getAttribute("data-dept");
                mostrarCategorias(index);
                categoriasBox.style.display = "flex";
                document.getElementById("bannerLateral").style.display = "block";
            });
        });

        menuTrigger.addEventListener("mouseenter", () => {
            mostrarCategorias(0);
            categoriasBox.style.display = "flex";
            document.getElementById("bannerLateral").style.display = "block";
        });
    </script>

</body>

</html>
