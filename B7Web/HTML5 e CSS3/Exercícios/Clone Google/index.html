<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            width: auto;
            height: 48px;
            padding: 10px;
            display: flex;
            justify-content: end;
            align-items: center;
        }
        header a {
            font-size: 13px;
            text-decoration: none;
            margin: 0 6px;
        }
        .icon-op {
            width: 25px;
            height: 20px;
            margin: 10px 10px 6px 10px;
        }
        .foto-perfil {
            width: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }
        main {
            width: 100vw;
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        #search {
            width: 570px;
            max-width: 584px;
            height: 45px;
            min-height: 44px;
            margin: 0 auto;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
        }
        #search:hover {
            background: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: transparent;
        }
        

    </style>
</head>

<body>
    <Header>
        <nav>
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com.br/imghp">Imagens</a>
        </nav>
        <div>
            <img src="https://img.icons8.com/?size=100&id=83321&format=png&color=000000" alt="opções" class="icon-op">
        </div>
        <div>
            <img src="assets/img/222.jpg" alt="foto do perfil" class="foto-perfil">
        </div>
    </Header>

    <main>
        <div class="logo">
            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
        </div>
        <div>
            <form action="" method="get">
                <input type="text" name="" id="search">
            </form>
        </div>
    </main>
</body>
</html>
