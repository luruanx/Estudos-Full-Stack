<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d-1-4">
                        Nome: Fulano <br>
                        Vice-Prefeito: Beltrano <br>
                        Partido: QQQ
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="assets/img/homem1.png" alt="">
                        Prefeito
                    </div>

                    <div class="d-1-img small">
                        <img src="assets/img/mulher1.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela: <br>
                CORRIGE para limpar sua seleção <br>
                CONFIRMA para CONFIRMAR seu voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado-linha">
                <div class="botao">1</div>
                <div class="botao">2</div>
                <div class="botao">3</div>
            </div>

            <div class="teclado-linha">
                <div class="botao">4</div>
                <div class="botao">5</div>
                <div class="botao">6</div>
            </div>

            <div class="teclado-linha">
                <div class="botao">7</div>
                <div class="botao">8</div>
                <div class="botao">9</div>
            </div>

            <div class="teclado-linha">
                <div class="botao">0</div>
            </div>

            <div class="teclado-linha">
                <div class="botao b-branco">branco</div>
                <div class="botao b-corrige">corrige</div>
                <div class="botao b-confirma">confirma</div>
            </div>
        </div>
    </div>
</body>
</html>
