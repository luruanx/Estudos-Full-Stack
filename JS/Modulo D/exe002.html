<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Onde você nasceu? <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verclick()">
    <div id="nacio"></div>

    <script>
        function verclick() {
            var txtv = window.document.querySelector('input#txtp')
            var nacio = window.document.querySelector('div#nacio')
            nacio.innerHTML = `<p>Você nasceu no <strong>${txtv}</strong></p>`
        }
    </script>
</body>
</html>
