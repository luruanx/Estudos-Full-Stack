<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d-1-4">
                        Nome: Fulano <br>
                        Vice-Prefeito: Beltrano <br>
                        Partido: QQQ
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="assets/img/homem1.png" alt="">
                        Prefeito
                    </div>

                    <div class="d-1-img small">
                        <img src="assets/img/mulher1.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela: <br>
                CORRIGE para limpar sua seleção <br>
                CONFIRMA para CONFIRMAR seu voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado-linha">
                <div class="botao" onclick="clicou('1')">1</div>
                <div class="botao" onclick="clicou('2')">2</div>
                <div class="botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado-linha">
                <div class="botao" onclick="clicou('4')">4</div>
                <div class="botao" onclick="clicou('5')">5</div>
                <div class="botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado-linha">
                <div class="botao" onclick="clicou('7')">7</div>
                <div class="botao"  onclick="clicou('8')">8</div>
                <div class="botao"  onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="botao"  onclick="clicou('0')">0</div>
            </div>

            <div class="teclado-linha">
                <div class="botao b-branco" onclick="branco()">branco</div>
                <div class="botao b-corrige" onclick="corrige()">corrige</div>
                <div class="botao b-confirma" onclick="confirma()">confirma</div>
            </div>
        </div>
    </div>

    <script src="assets/js/opt.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
