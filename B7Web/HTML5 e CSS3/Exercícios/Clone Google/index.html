<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <Header>
        <nav>
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com.br/imghp">Imagens</a>
        </nav>
        <div>
            <img src="https://img.icons8.com/?size=100&id=83321&format=png&color=000000" alt="opções" class="icon-op">
        </div>
        <div>
            <img src="assets/img/222.jpg" alt="foto do perfil" class="foto-perfil">
        </div>
    </Header>

    <main>
        <div class="logo">
            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo google">
        </div>
        <div>
            <form action="" method="get">
                <input type="text" name="" id="search">
            </form>
        </div>
        <div>
            <input type="button" value="Pesquisa Google">
            <input type="button" value="Estou com sorte">
        </div>
    </main>

</html>
