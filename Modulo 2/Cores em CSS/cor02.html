<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações Globais CSS */
        * {
            height: 100%;
        }

        /* To right, left, top, bottom, 45deg */
        body {
            background-image: linear-gradient(to right, #334146, #656D70, #5FCAF0);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Degrade </h1>
</body>
</html>
