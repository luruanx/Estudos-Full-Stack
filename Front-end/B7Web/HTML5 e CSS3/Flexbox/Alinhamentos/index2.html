<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: Alinhamentos 2</title>
    <Style>
        .container {
            display: flex;
            height: 500px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #DDDDDD;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: rgb(206, 88, 88);
            margin: 18px;
            padding: 10px;
            font-size: 18px;
        }
        .div10 {
            align-self: flex-start;
        }

    </Style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="div10">10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
